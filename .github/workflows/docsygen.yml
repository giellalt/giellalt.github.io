name: Build in-code documentation
on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          repository: giellalt/giellalt.github.io

      - name: Install realpath
        run: |
          which realpath

      - name: Setup Node.js for Slidev
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install Slidev and dependencies
        run: |
          npm install -g @slidev/cli
          npm install -g @slidev/theme-default
          npm install -g playwright-chromium

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true

      - name: Build Slidev presentations
        env:
          CI: true
          NODE_ENV: production
        run: |
          # Debug environment and run script
          echo "=== Current directory and files ==="
          pwd
          ls -la
          echo "=== Node and npm versions ==="
          node --version
          npm --version
          echo "=== Checking Slidev installation ==="
          which slidev || echo "Slidev not found in PATH"
          slidev --version || echo "Cannot run slidev --version"
          echo "=== Checking build-slidev.sh ==="
          ls -la build-slidev.sh
          file build-slidev.sh
          head -5 build-slidev.sh
          chmod +x build-slidev.sh
          ls -la build-slidev.sh
          echo "=== Running build-slidev.sh ==="
          bash -x ./build-slidev.sh || echo "build-slidev.sh failed with exit code $?"
          echo "=== After build-slidev.sh ==="
          ls -la infra/test-presentation-slidev/dist/ || echo "No dist directory found"

      - name: Build Jekyll site
        env:
          JEKYLL_GITHUB_TOKEN: ${{ secrets.GIELLALT_DOCS_GH_TOKEN }}
        run: |
          echo "=== Starting Jekyll build ==="
          bundle exec jekyll build --verbose
          echo "=== Jekyll build complete ==="
          echo "Checking what Jekyll generated in _site:"
          ls -la _site/ | grep -E "(slidev|presentation)" || echo "No Slidev directories found in _site"

      - name: Copy Slidev presentations to _site
        run: |
          echo "=== Copying Slidev presentations to _site ==="
          
          # List all directories to see what we have
          echo "Available directories:"
          find . -type d -name "*slidev*" || echo "No slidev directories found"
          
          # Hardcoded copy for test-presentation-slidev
          if [ -d "infra/test-presentation-slidev/dist" ]; then
            echo "Found test-presentation-slidev with dist"
            mkdir -p _site/infra
            cp -r infra/test-presentation-slidev _site/infra/
            echo "Copied infra/test-presentation-slidev to _site/infra/"
            # Add .nojekyll files
            touch _site/infra/test-presentation-slidev/.nojekyll
            touch _site/infra/test-presentation-slidev/dist/.nojekyll
          else
            echo "test-presentation-slidev/dist not found"
            echo "Contents of infra/:"
            ls -la infra/ | grep presentation || echo "No presentation directories"
          fi
          
          echo "=== Final check ==="
          echo "Contents of _site/infra/:"
          ls -la _site/infra/ | grep slidev || echo "No slidev directories in _site/infra"
          if [ -f "_site/infra/test-presentation-slidev/dist/index.html" ]; then
            echo "SUCCESS: index.html found in _site"
          else
            echo "FAIL: index.html not found in _site"
          fi
          echo "Checking what's in _site now:"
          find _site -name "*slidev*" -type d || echo "No Slidev directories found in _site"

      - name: deploy gh pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: _site
          enable_jekyll: false
