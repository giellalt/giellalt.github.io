name: Build in-code documentation
on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          repository: giellalt/giellalt.github.io

      - name: Install realpath
        run: |
          which realpath

      - name: Setup Node.js for Slidev
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install Slidev and dependencies
        run: |
          npm install -g @slidev/cli
          npm install -g @slidev/theme-default
          npm install -g playwright-chromium

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true

      - name: Build Slidev presentations
        env:
          CI: true
          NODE_ENV: production
        run: |
          chmod +x build-slidev.sh
          ./build-slidev.sh
          
          # Prepare Slidev presentations for Jekyll
          if [ -d "infra/test-presentation-slidev/dist" ]; then
            # Remove build artifacts
            rm -rf infra/test-presentation-slidev/slides.md infra/test-presentation-slidev/package*.json infra/test-presentation-slidev/node_modules infra/test-presentation-slidev/images infra/test-presentation-slidev/slides_original.md
            # Move dist content up to main directory
            mv infra/test-presentation-slidev/dist/* infra/test-presentation-slidev/
            rmdir infra/test-presentation-slidev/dist
            # Add .nojekyll to prevent Jekyll from processing Vue.js files
            touch infra/test-presentation-slidev/.nojekyll
          fi

      - name: Build Jekyll site
        env:
          JEKYLL_GITHUB_TOKEN: ${{ secrets.GIELLALT_DOCS_GH_TOKEN }}
        run: |
          bundle exec jekyll build

      - name: deploy gh pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: _site
          enable_jekyll: false
