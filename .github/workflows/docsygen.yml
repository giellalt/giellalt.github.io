name: Build in-code documentation
on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          repository: giellalt/giellalt.github.io

      - name: Install realpath
        run: |
          which realpath

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true

      - name: Build Jekyll site
        env:
          JEKYLL_GITHUB_TOKEN: ${{ secrets.GIELLALT_DOCS_GH_TOKEN }}
        run: bundle exec jekyll build --verbose

      - name: Debug GitHub Metadata
        run: |
          echo "=== Checking if files were built ==="
          ls -la _site/*.html | head -5
          echo ""
          echo "=== Checking debug-github.html for metadata ==="
          cat _site/debug-github.html
          echo ""
          echo "=== Checking what lang_repos expanded to in LanguageModels.html ==="
          grep "addRepoTable(" _site/LanguageModels.html | head -1

