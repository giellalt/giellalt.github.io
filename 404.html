<script>
  // Handle Slidev presentation routing
  (function() {
    var path = window.location.pathname;
    
    // Check if this is a Slidev presentation route (ends with a number)
    var slidevMatch = path.match(/^(.+\/[^\/]+-slidev\/dist\/)(\d+)$/);
    
    if (slidevMatch) {
      var baseUrl = slidevMatch[1];
      var slideNumber = parseInt(slidevMatch[2]);
      
      console.log('Handling Slidev route:', path, 'slide:', slideNumber);
      
      // Instead of redirecting, rewrite the URL and load the base content
      // Then wait for Slidev to load and navigate to the correct slide
      history.replaceState(null, '', baseUrl);
      
      // Load the base Slidev page content
      fetch(baseUrl)
        .then(response => response.text())
        .then(html => {
          document.documentElement.innerHTML = html;
          
          // Wait for Slidev to initialize, then navigate to the correct slide
          setTimeout(function() {
            // Try multiple ways to navigate to the slide
            if (window.SlideNav) {
              window.SlideNav.go(slideNumber);
            } else if (window.$slidev) {
              window.$slidev.nav.go(slideNumber);
            } else {
              // Fallback: update URL with hash and trigger navigation
              history.replaceState(null, '', baseUrl + slideNumber);
              window.dispatchEvent(new PopStateEvent('popstate'));
            }
          }, 1000);
        })
        .catch(error => {
          console.error('Failed to load Slidev content:', error);
          // Fallback to redirect
          window.location.replace(baseUrl);
        });
      
      return;
    }
    
    // Check if this is any other Slidev-related path
    if (path.includes('-slidev/dist/')) {
      var basePath = path.split('-slidev/dist/')[0] + '-slidev/dist/';
      console.log('Redirecting Slidev path from', path, 'to', basePath);
      window.location.replace(basePath);
      return;
    }
  })();
</script>
