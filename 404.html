<script>
  // Handle Slidev SPA routing
  (function() {
    var path = window.location.pathname;
    
    // Check if this is a Slidev presentation route (pattern: /path/-slidev/dist/number)
    var slidevMatch = path.match(/^(.+\/-slidev\/dist\/)(\d+)$/);
    
    if (slidevMatch) {
      var baseUrl = slidevMatch[1];
      var slideNumber = parseInt(slidevMatch[2]);
      console.log('Slidev SPA route detected for slide > 50:', path);
      
      // For slides over 50, redirect to base URL and let Vue Router handle it
      // The URL will be preserved and Vue Router should navigate to correct slide
      window.location.replace(baseUrl);
      return;
    }
    
    // If this is any other Slidev path, redirect to base
    if (path.includes('-slidev/dist/')) {
      var basePath = path.split('-slidev/dist/')[0] + '-slidev/dist/';
      console.log('Slidev base redirect:', path, '-> redirecting to:', basePath);
      window.location.replace(basePath);
      return;
    }
  })();
</script>
